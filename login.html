<html>

	<script language="JavaScript">
	function Login() {
		  var done=0;
		  var usuario = document.getElementsByName('usuario')[0].value;
		  usuario=usuario.toLowerCase();
		  var senha= document.getElementsByName('senha')[0].value;
		  senha=senha.toLowerCase();
		  if (usuario=="admin" && senha=="admin") {
		    window.location="malandro.html";
		    done=1;
		  }
		  if (done==0) { alert("Dados incorretos, tente novamente"); }
		}
	</script>

		
		<body>
			<div style="text-align:center">
				   
					 <img id="img" src="dory.jpg"/> 

				<!-- <img id="myImage" src="malandro.jpg" /> -->
				
				<div id="all">
				  <div id="login-box">
				    <div id="login-header">
				      Faca login no sistema
				    </div>
				    <div id="login-inputs">
				      <input type="text" placeholder="Nome de usuario" name="usuario">
				      <br />
				      <input type="password" placeholder="Senha" name="senha">
				    </div>
				    <div id="enviar">
				      <input type="button" onclick="Login()" class="botao" value="Login">
				      <a href="#" onClick="alert('DICA: usuario=admin    senha=admin')">	Esqueceu a sua senha?</a>
				    </div>
				  </div>
				</div>
			</div>
		</body>
</html>
